version: '3.4'
services:
  portainer:
    container_name: portainer
    image: portainer/portainer
    restart: unless-stopped
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./volumes/data/portainer/data:/data

  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto
    restart: unless-stopped
    expose:
      - "1883"

  influx:
    container_name: influxdb
    image: "influxdb:latest"
    restart: unless-stopped
    ports:
      - 8086:8086
      - 8083:8083
      - 2003:2003
    env_file:
      - ./influx/influx.env
    volumes:
      - ./volumes/data/influx/data:/var/lib/influxdb
      - ./volumes/backups/influx/db:/var/lib/influxdb/backup

  telegraf:
    container_name: telegraf
    image: telegraf
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influx
      - mqtt

  grafana:
    container_name: grafana
    image: grafana/grafana:6.3.6
    restart: unless-stopped
    user: "0"
    ports:
      - 3000:3000
    env_file:
      - ./grafana/grafana.env
    volumes:
      - ./volumes/grafana/data:/var/lib/grafana
      - ./volumes/grafana/log:/var/log/grafana

  nodered:
    container_name: nodered
    build: ./nodered/.
    restart: unless-stopped
    user: "0"
    privileged: true
    env_file: ./nodered/nodered.env
    ports:
      - 1880:1880
    volumes:
      - ./volumes/nodered/data:/data

  rtl_433:
    container_name: rtl_433
    build: ./rtl_433/.
    restart: unless-stopped
    user: "0"
    privileged: true
    env_file: ./rtl_433/rtl_433.env
    devices:
      - /dev/bus/usb
